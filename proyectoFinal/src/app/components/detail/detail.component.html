<div class="container">

  <div class="image">
    <img [src]="url+'/get-image/'+project.image" alt="" srcset="">
  </div>

  <div class="data">
    <h1>{{project.name}}</h1>
    <h3>{{project.description}}</h3>
    <p>{{project.category}}</p>
    <p>{{project.langs}}</p>

    <p>
      <a href="http://" class="button-edit">Editar</a>
      <a class="button-delete" (click)="deleteProject(id)">Borrar</a>
    </p>

  </div>

</div>
